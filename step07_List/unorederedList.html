<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h2>
        An unordered list starts with the <q>ul</q> tag
        <br>
         Each list item starts with the <q>li</q> tag
    </h2>

    <ul>
        <li>Coffee</li>
        <li>Chai</li>
        <li>Cold Drink</li>
        <li>Cold Water</li>
        <li>Cof</li>
    </ul>
</body>
</html>
