<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h2>
        An ordered list starts with the 
    <q>ol</q>tag.
        <br>
        Each list item starts with the <q>li</q> tag.
    </h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>

</body>
</html>
